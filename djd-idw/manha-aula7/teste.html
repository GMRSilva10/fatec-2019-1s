<html>
	<body>
		<h1>Teste do Document</h1>
		
		<p>Teste de Paragrafo 1</p>
		<p>Teste de Paragrafo 2</p>
		<p>Teste de Paragrafo 3</p>
		<p>Teste de Paragrafo 4</p>
		<script>
			var cores = ["yellow", "red", "green", "blue"];
			var iCor = 0;
			function mudarCor() { 
				var tagsP = document.getElementsByTagName("p");
				for(var i = 0; i< tagsP.length; i++) {
					var cor = (iCor + i) % cores.length;
					tagsP[i].style="color:" + cores[cor]+ ";";
				}
				iCor++;
			}			
			window.setInterval(mudarCor, 500);		
		</script>		
	</body>
</html>
