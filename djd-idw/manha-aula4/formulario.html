<html>
	<body>
		<form>
			<table>
				<tr>
					<td>Nome Completo</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Telefone</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Tipo do Telefone</td>
					<td>
						<select>
							<option>Casa</option>
							<option>Trabalho</option>
							<option>Celular</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Horario para contato</td>
					<td>
						<input type="radio">Manhã</input>
						<input type="radio">Tarde</input>
						<input type="radio">Noite</input>
					</td>
				</tr>
				<tr>
					<td>Relação</td>
					<td>
						<input type="checkbox">Amizade</input>
						<input type="checkbox">Familia</input>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Enviar"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
