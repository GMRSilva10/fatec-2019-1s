<html>
	<body>
		<form action="pagina2.html">
			<table>
				<tr>
					<td>Nome</td>
					<td><input type="text" name="txtNome" placeholder="Digite seu nome completo"/></td>
				</tr>
				<tr>
					<td>Telefone</td>
					<td><input type="number" name="txtPhone"/></td>
				</tr>
				<tr>
					<td>Endereço</td>
					<td><input type="text" name="endereco"/></td>
				</tr>
				<tr>
					<td>Estado</td>
					<td>
						<select name="estado">
				<option value="sp">São Paulo</option>
				<option value="rj">Rio de Janeiro</option>
				<option value="mg">Minas Gerais</option>
						</select>
					</td>
				</tr>				
				<tr>
					<td>Genero</td>
					<td>
						<input type="radio" name="genero" value="masc">Masculino</input>
						<input type="radio" name="genero" value="fem">Feminino</input>
					</td>
				</tr>
				<tr>
					<td>Aceita termos de uso</td>
					<td><input type="checkbox" name="termos"/></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Enviar"/>
					</td>
				</tr>
			</table>
		</form>
	</body>	
</html>
